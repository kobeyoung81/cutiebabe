    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  192.168.1.102;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

	auth_basic "Restricted";
	auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            root   /home/kobe/Development/cutiebabe/frontend/www;
            index  index.html index.htm;
        }

       	location /feed {
            proxy_pass http://localhost:3000/feed;
        }

 	location /poop {
            proxy_pass http://localhost:3000/poop;
        }
 	location /wake {
            proxy_pass http://localhost:3000/wake;
        }

 	location /sleep {
            proxy_pass http://localhost:3000/sleep;
        }
 	location /hugsleep {
            proxy_pass http://localhost:3000/hugsleep;
        }
 	location /feedsleep {
            proxy_pass http://localhost:3000/feedsleep;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
